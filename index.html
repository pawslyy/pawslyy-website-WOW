<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pawslyy</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --scale: 1.3; /* 30% bigger */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("wp13418322-sweet-4k-wallpapers.png") no-repeat center/cover;
}

/* üåßÔ∏è cute rain */
.rain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.drop {
  position: absolute;
  top: -20vh;
  width: calc(8px * var(--scale));
  height: calc(12px * var(--scale));
  background: rgba(255, 255, 255, 0.35);
  border-radius: 999px;
  box-shadow: 0 0 10px rgba(255, 200, 220, 0.3);
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(130vh); }
}

/* üå∏ glass card */
.card {
  z-index: 2;
  width: calc(520px * var(--scale));
  padding: calc(36px * var(--scale));
  border-radius: calc(22px * var(--scale));
  text-align: center;

  background: rgba(255, 220, 230, 0.6);
  backdrop-filter: blur(14px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
}

.name {
  font-size: calc(26px * var(--scale));
  color: white;
  font-weight: 500;
  margin-bottom: 14px;
}

.spark {
  color: white;
  letter-spacing: 8px;
  margin-bottom: 26px;
}

/* icons */
.icons {
  display: flex;
  justify-content: center;
  gap: calc(26px * var(--scale));
}

.icons a {
  width: calc(44px * var(--scale));
  height: calc(44px * var(--scale));
  display: grid;
  place-items: center;
  border-radius: 999px;
  text-decoration: none;

  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.2);
  transition: 0.25s;
}

.icons a i {
  color: white;
  font-size: calc(20px * var(--scale));
}

.icons a:hover {
  transform: scale(1.15);
  background: rgba(255,255,255,0.25);
}

/* üéµ music button (in case autoplay blocks) */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 3;
  width: 44px;
  height: 44px;
  border-radius: 999px;
  border: none;
  background: rgba(255, 220, 230, 0.7);
  color: white;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- üåßÔ∏è rain -->
<div class="rain" id="rain"></div>

<!-- üå∏ card -->
<div class="card">
  <div class="name">pawslyy</div>
  <div class="spark">‚ú¶ ‚úß ‚ú¶</div>

  <div class="icons">
    <a href="https://www.tiktok.com/@emmaviea" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
    </a>
    <a href="https://x.com/pawslyy" target="_blank">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
    <a href="https://t.me/pawslyy" target="_blank">
      <i class="fa-brands fa-telegram"></i>
    </a>
  </div>
</div>

<!-- üéµ music -->
<audio id="music" autoplay loop>
  <source src="u seemed so perfect.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">
  <i class="fa-solid fa-music"></i>
</button>

<script>
/* rain */
const rain = document.getElementById("rain");
for (let i = 0; i < 90; i++) {
  const d = document.createElement("div");
  d.className = "drop";
  d.style.left = Math.random() * 100 + "vw";
  d.style.animationDuration = (2.5 + Math.random() * 4) + "s";
  d.style.opacity = 0.2 + Math.random() * 0.4;
  rain.appendChild(d);
}

/* music fallback */
const music = document.getElementById("music");
function toggleMusic() {
  if (music.paused) music.play();
  else music.pause();
}
</script>

</body>
</html>
